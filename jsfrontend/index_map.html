<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ND Navigator</title>
	<link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>

  <body>
	<div class="container-fluid" id="tbar"> </div> 
	<div class="container-fluid" id="top">
		<div class="col-md-12">
			<a href="index_map.html">
			<div class="link">
			<h1 id="ndnav">ND Navigator</h1>
			</div>
			</a>
			<h4 id="names">Gerry F. and Harry S.</h4>
			<button onclick="showLinks('1')" class="dropbtn" id="dropbtn1" style="font-weight:bold;">About</button>
			<div id="dropdown-content1" class="dropdown-content" id="dropdown-content1">
				<a href="https://www.imdb.com/title/tt0302674/">Gerry</a>
				<a href="https://www.harrys.com/en/us">Harry</a>
				<a href="https://youtu.be/dQw4w9WgXcQ">Mission, Vision, and Values</a>
			</div>
			<button onclick="addPlace()" class="dropbtn" id="dropbtn2">Suggest</button>
		  	<button onclick="showLinks('3')" class="dropbtn" id="dropbtn3">Links</button>
			<div id="dropdown-content3" class="dropdown-content" id="dropdown-content3">
				<a href="https://www.nd.edu/">ND</a>
				<a href="https://www.google.com/maps">Google Maps</a>
				<a href="https://www3.nd.edu/~skumar5/teaching/2020-fall-pp.html">Paradigms</a>
			</div>	
		</div>
	</div>
      
    <div class="container-fluid" id="topDiv">
      <div class="row">
        <div class="col-md-7">
          <h1>Notre Dame</h1>
          <br />
          <div id="map"></div>
          <p id="f"></p>
        </div>
        <div class="col-md-5">
          <h1>Find your destination</h1>
          <br />
          <div id="tab"></div>
          <div id="rhs">
            <form class="bsr-form" action="" id="theForm">
              <p id="here1"></p>
              <button type="button" class="btn btn-default"id="addButton" onclick="addDest()">Add</button>
               <button
                type="reset"
                class="btn btn-default"
                id="resButton"
                onclick="clearAll()"
              >
                Reset
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="bsr-submit-button"
              >
                Submit
              </button>
            </form>
			<p id="answer-label"></p>
            <p id="buttonBottom"></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" id="dtable" style="display:none;">
          <div class="table-responseive">
            <table class="table" id="tabled" style="table-layout:fixed;">
              <thead>
                <tr>
                  <th scope="col" style="width: 5%;">#</th>
                  <th scope="col" style="width: 20%;">Location</th>
                  <th scope="col">Description</th>
                  <th scope="col">Most Recent Review</th>
                </tr>
              </thead>
              <tbody id="tbody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
				<div id="myModal" class="modal">
					<div class="modal-content">
						<div class="container-fluid">
						    <div class="row">
								<span class="close">&times;</span>
							</div>
							<div class="col-md-6">
								<div class="form-group" id="reviewForm2">
									<form class="form-horizontal" id="thisForm">
										<fieldset>
											<legend class="legend">Recent Reviews</legend>
											<div id="wrapper">	
												<div class="form-group">
													<div class="col-md-12" id="reviewtab">               
														<textarea class="form-control" id="reviewtag1" readonly style="resize: none; border: none;"></textarea>
													</div>
												</div>
											</div>
										</fieldset>
									</form>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group" id="reviewForm">
									<form class="form-horizontal" onsubmit="addReview()">
										<fieldset>
											<legend class="legend">Submit a review</legend>
											<div class="form-group">
												<div class="col-md-12">                 
							 						<textarea class="form-control" id="textarea" name="textarea" style="resize: vertical;"></textarea>
					 							</div>
											</div>
											<div class="form-group">
												<div class="col-md-12">
						 							<button type="button" class="btn btn-primary" id="bsr-submit-button" onclick="addReview()">Submit</button>
												</div>
											</div>
										</fieldset>
									</form>
								</div>
							</div>
						</div>
  					</div>
				</div>
    <footer>
      <div class="container-fluid">
        <hr />
        <p class="text-muted">Map from google.api.</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript"> function clearAll() { location.reload(); } </script> 
	<script src="scripts/index_map.js"></script>
  </body>
</html>
