    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7">
          <h1>Notre Dame</h1>
          <br />
          <div id="map"></div>
          <p id="f"></p>
        </div>
        <div class="col-md-5">
          <h1>Find your destination</h1>
          <br />
          <div id="tab"></div>
          <div id="rhs">
            <form class="bsr-form" action="" id="theForm">
              <div class="form-group" id="origFormDiv">
                <label for="dest1">Destiation 1</label>
                <select name="dest" id="dest1" class="form-control">
                  <option value="41.701175">41.701175</option>
                  <option value="-86.236569">-86.236569</option>
                </select>
              </div>
              <p id="here1"></p>
              <button
                type="button"
                class="btn btn-default"
                id="addButton"
                onclick="addDest()"
              >
                Add
              </button>
               <button
                type="reset"
                class="btn btn-default"
                id="resButton"
                onclick="clearAll()"
              >
                Reset
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="bsr-submit-button"

                Submit
              </button>

            <p id="buttonBottom"></p>
